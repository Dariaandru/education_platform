<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reg">
    <div class="reg_form">
        <div class="reg_title">
            <a href="index.html"><img src="./images_reg/logo.svg" alt=""></a>
            <p class="font32 bold">Вход в профиль</p>
        </div>
        <div class="form_content">
            <div class="log_content">
                <div class="log_feelds">
                    <div class="reg_email">
                        <p class="font19 grey">Электронная почта</p>
                    </div>
                    <div class="reg_email">
                        <p class="font19 grey">Пароль</p>
                    </div>
                </div>
                <p class="font19">Не помню пароль</p>
            </div>
            <div class="log_buttons">
                <div class="reg_button">
                    <a href="profile.html"><p class="font27 grey bold-b">Войти</p></a>
                </div>
                <a href="reg.html">
                    <div class="log_button">
                        <p class="font27 bold-b">Создать профиль</p>
                    </div>
                </a>
            </div>
            <div class="reg_or">
                <p class="font19 grey">Войти с помощью</p>
                <div class="reg_socials">
                    <img src="./images_reg/google.svg" alt="">
                    <img src="./images_reg/vk.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
